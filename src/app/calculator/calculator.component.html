<main class="d-flex align-items-center justify-content-center vh-100 ">
  <section class="row col-md-4 justify-content-center bg-danger rounded p-3">
    <div class="mt-3 row ">
      <input class="text-center"
        type="text"
        id="display"
        [(ngModel)]="displayValue"
        maxLength="{3}"
        readonly
      />
    </div>

    <div class="mt-3 row">
      <button class="btn btn-outline-secondary col" (click)="clearDisplay()">
        AC
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('**')"
      >
        ^
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('%')"
      >
        %
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('/')"
      >
        รท
      </button>
    </div>
    <div class="mt-3 row">
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('7')"
      >
        7
      </button>
      <button
        class="btn btn-outline-secondary col col"
        (click)="appendToDisplay('8')"
      >
        8
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('9')"
      >
        9
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('*')"
      >
        x
      </button>
    </div>
    <div class="mt-3 row">
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('4')"
      >
        4
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('5')"
      >
        5
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('6')"
      >
        6
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('-')"
      >
        -
      </button>
    </div>
    <div class="mt-3 row">
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('1')"
      >
        1
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('2')"
      >
        2
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('3')"
      >
        3
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('+')"
      >
        +
      </button>
    </div>
    <div class="mt-3 mb-3  row">
      <button
        class="btn btn-outline-secondary col-6"
        (click)="appendToDisplay('0')"
      >
        0
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="appendToDisplay('.')"
      >
        .
      </button>
      <button
        class="btn btn-outline-secondary col"
        (click)="calculateOperations()"
      >
        =
      </button>
    </div>
  </section>
</main>
