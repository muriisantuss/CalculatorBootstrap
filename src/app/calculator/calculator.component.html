<main>
  <section>
    <div id="calculator">
      <input type="text" id="display" [(ngModel)]="displayValue" readonly>
  <br />
  <button class="btn btn-outline-secondary" (click)="clearDisplay()">AC</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('**')">^</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('%')">%</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('/')">รท</button>
  <br />

  <button class="btn btn-outline-secondary" (click)="appendToDisplay('7')">7</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('8')">8</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('9')">9</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('*')">x</button>
  <br />

  <button class="btn btn-outline-secondary" (click)="appendToDisplay('4')">4</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('5')">5</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('6')">6</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('-')">-</button>
  <br />

  <button class="btn btn-outline-secondary" (click)="appendToDisplay('1')">1</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('2')">2</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('3')">3</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('+')">+</button>
  <br />

  <button class="btn btn-outline-secondary" (click)="appendToDisplay('0')">0</button>
  <button class="btn btn-outline-secondary" (click)="appendToDisplay('.')">.</button>
  <button class="btn btn-outline-secondary" (click)="calculateOperations()">=</button>
  <br />
    </div>
  </section>
</main>
