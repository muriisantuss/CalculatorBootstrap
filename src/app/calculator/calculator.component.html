<main
  class="d-flex align-items-center justify-content-center vh-100 p-3 mb-2 bg-dark bg-opacity-10 bg-gradient p-2"
>
  <button
    type="button"
    id="themeButton"
    (click)="toggleMode()"
    class="theme btn btn-success btn-floating float-start"
    data-mdb-ripple-init
    data-mdb-ripple-color="dark"
  >
    <i class="fas fa-star"></i>
  </button>

  <section class="card row justify-content-center">
    <div class="card-header p-4">
      <div class="input-group mb-3 mt-3">
        <span class="input-group-text" id="inputGroup-sizing-default">
          <i class="fas fa-calculator"></i>
        </span>
        <input
          type="text"
          [(ngModel)]="displayValue"
          class="form-control"
          aria-label="Enter with your number"
          aria-describedby="inputGroup-sizing-default"
        />
      </div>
    </div>
    <div class="text-center p-4">
      <div class="buttons mt-3">
        <button
          class="btn btn-danger btn-rounded"
          (click)="clearDisplay()"
          data-mdb-ripple-init
        >
          AC
        </button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('**')"
          data-mdb-ripple-init
        >
          ^
        </button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('%')"
        >
          %
        </button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('/')"
        >
          รท
        </button>
      </div>
      <div class="buttons mt-3">
        <button class="btn btn-dark" (click)="appendToDisplay('7')">7</button>
        <button class="btn btn-dark" (click)="appendToDisplay('8')">8</button>
        <button class="btn btn-dark" (click)="appendToDisplay('9')">9</button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('*')"
        >
          x
        </button>
      </div>
      <div class="buttons mt-3">
        <button class="btn btn-dark" (click)="appendToDisplay('4')">4</button>
        <button class="btn btn-dark" (click)="appendToDisplay('5')">5</button>
        <button class="btn btn-dark" (click)="appendToDisplay('6')">6</button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('-')"
        >
          -
        </button>
      </div>
      <div class="buttons mt-3">
        <button class="btn btn-dark" (click)="appendToDisplay('1')">1</button>
        <button class="btn btn-dark" (click)="appendToDisplay('2')">2</button>
        <button class="btn btn-dark" (click)="appendToDisplay('3')">3</button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('+')"
        >
          +
        </button>
      </div>
      <div class="buttons mt-3 mb-3">
        <button class="btn zero btn-dark" (click)="appendToDisplay('0')">
          0
        </button>
        <button
          class="btn btn-warning btn-rounded"
          (click)="appendToDisplay('.')"
        >
          .
        </button>
        <button
          class="btn btn-success btn-rounded"
          (click)="calculateOperations()"
        >
          =
        </button>
      </div>
    </div>
  </section>
</main>
